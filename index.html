<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
  
  <title>Frontend Mentor | Todo app</title>

  
</head>
<body>

  <div class="main-page">
      <p id="title">TODO</p>
      
    <div class="create-task">
      <!-- Adding tasks -->
      <button id="add-button">+</button>
      <input type="text" placeholder="Create a new todo" id="input-task">
      <button id="delete-button" disabled="true">Complete Task</button>
    </div>

    <div class="bloc">

      <div class="output-task">
        <!-- Tasks (output) -->
      </div>

      <div class="task-management">
        <div class="items-left">0 items left</div>
        <div class="filters">
            <span id="all-tasks">All</span>
            <span id="active-tasks">Active</span>
            <span id="completed-tasks">Completed</span>
        </div>
        <div class="clear-completed">
            <span>Clear Completed</span>
        </div>
      </div>
      
    </div>
    


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Topson</a>.
    </div>
  </div>
  
</body>
</html>
